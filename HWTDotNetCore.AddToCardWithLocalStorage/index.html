<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phones Selling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container overflow-hidden label-center">
        <div class="row gy-1">
            <div class="col-4">
                <div class="p-3">
                    <image src="picture/GalaxyA15.jpg"></image>
                    <label id="txt15">GalaxyA15</label><br>
                    <label>Price:</label>
                    <label id="price15" data-price="228">228</label><br>
                    <label>Instock:</label>
                    <label id="quan1">9</label><br>
                    <button id="btn15">AddToCards</button>
                </div>
            </div>
            
            <div class="col-4">
                <div class="p-3">
                    <image src="picture/GalaxyA25.jpg"></image>
                    <label id="txt25">GalaxyA25</label><br>
                    <label>Price:</label>
                    <label id="price25">418</label><br>
                    <label>Instock:</label>
                    <label id="quan2">9</label><br>
                    <button id="btn25">AddToCards</button>
                </div>
            </div>
            <div class="col-4">
                <div class="p-3">
                    <image src="picture/GalaxyA55.jpg"></image>
                    <label id="txt55">GalaxyA55</label><br>
                    <label>Price:</label>
                    <label id="price55">618</label><br>
                    <label>Instock:</label>
                    <label id="quan3">9</label><br>
                    <button id="btn55">AddToCards</button>
                </div>
            </div>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th></th>
                <th>#</th>
                <th>Type</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>TotalAmount</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="custom.js"></script>
    <script src="phone.js"></script>
  
</body>

</html>
